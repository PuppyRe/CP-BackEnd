<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Evaluate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-evaluate_id" data-rule="required" data-source="evaluate/details/index" class="form-control selectpage" name="row[evaluate_id]" type="text" value="{$row.evaluate_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="admin/log/index" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Results')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-results" data-rule="required" class="form-control " rows="5" name="row[results]" cols="50">{$row.results|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
